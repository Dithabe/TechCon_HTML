<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="\Home.html" target="_self">Home</a></li>
                <li><a href="\Schedule.html" target="_self">Schedule</a></li>
                <li><a href="\Register.html" target="_self">Register</a></li>
                <li><a href="\Contact.html" target="_self">Contact</a></li>
            </ul>    
        </nav>
    </header>
    <main>
        <form action="submit">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="full name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <input type="checkbox" name="termsandconditions"/>
            <label for="checkbox">I agree to these <a href="#">Terms and Conditions</a>.</label>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
